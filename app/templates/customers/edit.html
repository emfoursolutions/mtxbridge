{% extends "base.html" %}

{% block title %}Edit {{ customer.name }} - MediaMTX Control Plane{% endblock %}

{% block content %}
<h1>Edit Customer</h1>

<div class="card">
    <form method="POST">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" value="{{ customer.name }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" value="{{ customer.email }}" required>
        </div>

        <div class="form-group">
            <label for="organization">Organization</label>
            <input type="text" id="organization" name="organization" value="{{ customer.organization or '' }}">
        </div>

        <div class="form-group">
            <input type="checkbox" id="is_active" name="is_active" class="checkbox" {% if customer.is_active %}checked{% endif %}>
            <label for="is_active" style="display: inline;">Active</label>
        </div>

        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn">Update Customer</button>
            <a href="{{ url_for('api.view_customer', customer_id=customer.id) }}" class="btn" style="background: #95a5a6;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
